<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Audio Player</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Hide scrollbar but allow functionality */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        body {
            background-color: #000000;
            color: #b3b3b3;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        /* The HUD Subtitle Box */
        #subtitle-overlay {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        /* Tiny badge for the 10s icons */
        .icon-badge {
            font-size: 0.6rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 1px;
            font-weight: 800;
            color: #b3b3b3;
        }
        .btn-wrapper { position: relative; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="flex flex-col h-full w-full">

    <!-- TOP BAR -->
    <div class="h-12 bg-[#121212] flex items-center justify-between px-4 border-b border-[#282828] shrink-0 z-50">
        <h1 class="text-white font-bold text-sm truncate max-w-[50%]">PDF Player</h1>
        <div class="flex items-center gap-2">
            <span class="text-[10px] text-gray-500">Pg <span id="page-num">0</span>/<span id="page-count">0</span></span>
            <input type="file" id="fileInput" accept=".pdf" class="hidden" />
            <button onclick="document.getElementById('fileInput').click()" 
                    class="text-xs bg-[#282828] text-white px-3 py-1.5 rounded-full font-bold hover:bg-[#3E3E3E]">
                <i class="fa-solid fa-folder-open mr-1"></i>
            </button>
        </div>
    </div>

    <!-- MAIN FULL SCREEN VIEW -->
    <div class="flex-1 relative overflow-hidden bg-[#181818]">
        
        <!-- THE HUD (Subtitle Overlay) - Top of screen -->
        <div id="subtitle-overlay" class="absolute top-0 left-0 w-full z-40 p-4 min-h-[80px] flex items-center justify-center hidden">
            <p id="subtitle-text" class="text-white text-center font-medium text-lg md:text-xl leading-snug drop-shadow-md">
                Waiting for playback...
            </p>
        </div>

        <!-- PDF CONTAINER (Scrollable) -->
        <div id="pdf-scroll-container" class="w-full h-full overflow-y-auto overflow-x-hidden flex flex-col items-center pt-[100px] pb-[10px]">
            <!-- Placeholder -->
            <div id="placeholder-msg" class="flex flex-col items-center justify-center h-full opacity-50 mt-20">
                <i class="fa-solid fa-file-pdf text-4xl mb-4"></i>
                <p>Open PDF to View</p>
            </div>

            <!-- Canvas Wrapper -->
            <div id="pdf-wrapper" class="relative shadow-2xl hidden">
                <canvas id="the-canvas" class="block"></canvas>
            </div>
        </div>
        
        <!-- Loading Overlay -->
        <div id="loading" class="hidden absolute inset-0 bg-black bg-opacity-90 flex flex-col items-center justify-center z-50">
            <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-[#1DB954] mb-3"></div>
            <p class="text-white text-sm font-bold animate-pulse">Processing PDF...</p>
        </div>
    </div>

    <!-- CONTROLS -->
    <div class="h-auto bg-[#121212] border-t border-[#282828] p-4 pb-8 shrink-0 z-50">
        <!-- Progress Bar -->
        <div class="w-full bg-[#404040] h-1 rounded-full mb-5 cursor-pointer group" onclick="seek(event)">
            <div id="progressBar" class="bg-[#b3b3b3] h-1 rounded-full w-0 group-hover:bg-[#1DB954] transition-all"></div>
        </div>

        <!-- Buttons Grid -->
        <div class="flex justify-between items-center px-0 md:px-4 max-w-lg mx-auto w-full">
            <!-- Speed -->
            <button onclick="changeSpeed()" id="speedBtn" class="text-[#b3b3b3] text-xs font-bold w-8">1x</button>
            
            <!-- Main Controls Group -->
            <div class="flex items-center gap-4 md:gap-8">
                <!-- Back 10 -->
                <button onclick="skip(-10)" class="text-[#b3b3b3] hover:text-white relative btn-wrapper">
                    <i class="fa-solid fa-rotate-left text-xl"></i>
                    <span class="icon-badge">10</span>
                </button>

                <!-- Play -->
                <button onclick="togglePlay()" id="playBtn" class="bg-white text-black rounded-full w-14 h-14 flex items-center justify-center hover:scale-105 transition active:scale-95 shadow-lg mx-2">
                    <i class="fa-solid fa-play text-xl ml-1"></i>
                </button>

                <!-- Forward 10 -->
                <button onclick="skip(10)" class="text-[#b3b3b3] hover:text-white relative btn-wrapper">
                    <i class="fa-solid fa-rotate-right text-xl"></i>
                    <span class="icon-badge">10</span>
                </button>
            </div>

            <!-- Voice -->
            <button onclick="changeVoice()" class="text-[#b3b3b3] text-lg w-8"><i class="fa-solid fa-robot"></i></button>
        </div>
    </div>

    <script>
        // --- DATA STRUCTURES ---
        let docData = [];          
        let currentIndex = 0;      
        let isPlaying = false;
        let speechRate = 1.0;
        let pdfDoc = null;
        let currentPageNum = 1;
        
        let synth = window.speechSynthesis;
        let currentUtterance = null;
        let selectedVoice = null;

        // Elements
        const canvas = document.getElementById('the-canvas');
        const ctx = canvas.getContext('2d');
        
        const fileInput = document.getElementById('fileInput');
        const playBtnIcon = document.querySelector('#playBtn i');
        const progressBar = document.getElementById('progressBar');
        const loading = document.getElementById('loading');
        const pdfWrapper = document.getElementById('pdf-wrapper');
        const pageNumSpan = document.getElementById('page-num');
        const pageCountSpan = document.getElementById('page-count');
        const subtitleOverlay = document.getElementById('subtitle-overlay');
        const subtitleText = document.getElementById('subtitle-text');
        const scrollContainer = document.getElementById('pdf-scroll-container');

        // --- 1. SETUP ---
        window.speechSynthesis.onvoiceschanged = () => {
            const voices = synth.getVoices();
            selectedVoice = voices.find(v => v.name.includes("Samantha")) || 
                            voices.find(v => v.lang.startsWith("en"));
        };

        // --- 2. FILE PROCESSING ---
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            loading.classList.remove('hidden');
            document.getElementById('placeholder-msg').style.display = 'none';
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                
                pdfWrapper.classList.remove('hidden');
                subtitleOverlay.classList.remove('hidden');
                pageCountSpan.innerText = pdfDoc.numPages;
                
                docData = [];
                
                // Extract Text
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    const page = await pdfDoc.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    
                    // Simple Regex Split
                    const rawSentences = pageText.match(/[^.!?]+[.!?]+["']?|[^.!?]+$/g);
                    
                    if (rawSentences) {
                        rawSentences.forEach(s => {
                            if(s.trim().length > 0) {
                                docData.push({
                                    text: s.trim(),
                                    page: i
                                });
                            }
                        });
                    }
                }

                renderPage(1);
                currentIndex = 0;
                updateUI();
                loading.classList.add('hidden');

            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
                loading.classList.add('hidden');
            }
        });

        // --- 3. RENDERING (Full Width) ---
        async function renderPage(num) {
            if(!pdfDoc) return;
            currentPageNum = num;
            pageNumSpan.innerText = num;
            
            const page = await pdfDoc.getPage(num);
            
            // FIT TO WIDTH LOGIC
            // 1. Get container width (the screen width basically)
            const containerWidth = scrollContainer.clientWidth - 20; // minus padding
            
            // 2. Get viewport at scale 1
            const unscaledViewport = page.getViewport({scale: 1});
            
            // 3. Calculate scale to fill width
            const scale = containerWidth / unscaledViewport.width;
            const viewport = page.getViewport({scale: scale});

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = { canvasContext: ctx, viewport: viewport };
            await page.render(renderContext).promise;
            
            // Scroll to top of new page
            scrollContainer.scrollTop = 0;
        }

        // --- 4. AUDIO ENGINE ---
        function togglePlay() {
            if (docData.length === 0) return;
            if (isPlaying) {
                synth.cancel();
                isPlaying = false;
                playBtnIcon.className = "fa-solid fa-play text-xl ml-1";
                subtitleOverlay.style.borderBottomColor = "rgba(255, 255, 255, 0.1)";
            } else {
                isPlaying = true;
                playBtnIcon.className = "fa-solid fa-pause text-xl";
                subtitleOverlay.style.borderBottomColor = "#1DB954"; // Green glow when active
                speak();
            }
        }

        function speak() {
            if (!isPlaying) return;
            if (currentIndex >= docData.length) {
                isPlaying = false;
                playBtnIcon.className = "fa-solid fa-play text-xl ml-1";
                return;
            }

            synth.cancel();
            const item = docData[currentIndex];
            
            // Auto Page Turn
            if (item.page !== currentPageNum) {
                renderPage(item.page);
            }

            // Update HUD Text
            subtitleText.innerText = item.text;

            currentUtterance = new SpeechSynthesisUtterance(item.text);
            currentUtterance.rate = speechRate;
            if (selectedVoice) currentUtterance.voice = selectedVoice;

            currentUtterance.onend = () => {
                if (isPlaying) {
                    currentIndex++;
                    updateUI();
                    const pause = Math.floor(Math.random() * 400) + 300;
                    setTimeout(speak, pause);
                }
            };
            
            currentUtterance.onerror = () => { if(isPlaying) { currentIndex++; speak(); }};

            updateUI();
            synth.speak(currentUtterance);
        }

        // --- 5. CONTROLS ---
        function skip(amount) {
            synth.cancel();
            currentIndex += amount;
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= docData.length) currentIndex = docData.length - 1;
            if (isPlaying) speak(); else updateUI();
        }

        function changeSpeed() {
            const speeds = [1.0, 1.25, 1.5, 2.0];
            const i = speeds.indexOf(speechRate);
            speechRate = speeds[(i + 1) % speeds.length];
            document.getElementById('speedBtn').innerText = speechRate + "x";
            if (isPlaying) { synth.cancel(); speak(); }
        }

        function changeVoice() {
            const voices = synth.getVoices();
            const enVoices = voices.filter(v => v.lang.startsWith('en'));
            if(enVoices.length > 0) {
               const currentIdx = enVoices.indexOf(selectedVoice);
               selectedVoice = enVoices[(currentIdx + 1) % enVoices.length];
               alert("Voice: " + selectedVoice.name);
               if(isPlaying) { synth.cancel(); speak(); }
            }
        }

        function updateUI() {
            const pct = ((currentIndex + 1) / docData.length) * 100;
            progressBar.style.width = `${pct}%`;
            
            if(!isPlaying && docData[currentIndex]) {
                 subtitleText.innerText = docData[currentIndex].text;
                 if(docData[currentIndex].page !== currentPageNum) renderPage(docData[currentIndex].page);
            }
        }
    </script>
</body>
</html>

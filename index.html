<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Audio Player</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Hide scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        body {
            background-color: #000000; /* Main App Background is Black */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        /* CRITICAL: The "Piece of Paper" Logic */
        #the-canvas {
            background-color: #ffffff !important; /* FORCE WHITE BACKGROUND */
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* GHOST UI: Text Overlay */
        #text-overlay {
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none; /* Let touches pass through to PDF */
            text-shadow: 0px 2px 4px rgba(0,0,0,1); /* Strong shadow for readability */
        }

        /* GHOST UI: Controls */
        #controls-bar {
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0) 100%);
        }

        .icon-badge {
            font-size: 0.55rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 1px;
            font-weight: 800;
            color: rgba(255,255,255,0.9);
        }
        .btn-wrapper { position: relative; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        
        /* Glassy Buttons */
        .glass-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="relative h-full w-full">

    <!-- 1. PDF LAYER (MOVED TO TOP AS REQUESTED) -->
    <!-- z-index 0: It sits at the bottom of the stack -->
    <div id="pdf-scroll-container" class="absolute inset-0 w-full h-full overflow-y-auto overflow-x-hidden z-0 flex flex-col items-center bg-[#121212]">
        
        <!-- Empty State Message -->
        <div id="placeholder-msg" class="flex flex-col items-center justify-center h-full opacity-50 mt-[-50px]">
            <i class="fa-solid fa-book-open text-6xl mb-6 text-gray-600"></i>
            <p class="text-gray-400 font-light text-lg">Tap the folder to start</p>
        </div>

        <!-- The PDF Wrapper -->
        <div id="pdf-wrapper" class="relative hidden w-full pt-[100px] pb-[160px]">
            <canvas id="the-canvas"></canvas>
        </div>
    </div>

    <!-- 2. TEXT OVERLAY (GHOST MODE) -->
    <div id="text-overlay" class="absolute top-0 left-0 w-full z-30 p-6 pt-14 min-h-[140px] flex flex-col items-center justify-start text-center hidden">
        <p id="subtitle-text" class="text-white font-medium text-base leading-relaxed max-w-prose opacity-95">
            ...
        </p>
        <div class="absolute top-4 right-4 text-[10px] text-gray-400 font-mono">
            Pg <span id="page-num">0</span>/<span id="page-count">0</span>
        </div>
    </div>

    <!-- 3. FILE OPENER (FLOATING BUTTON) -->
    <div id="upload-btn-container" class="absolute top-5 left-5 z-50">
        <input type="file" id="fileInput" accept=".pdf" class="hidden" />
        <button onclick="document.getElementById('fileInput').click()" 
                class="bg-black/40 backdrop-blur-md text-white w-10 h-10 rounded-full flex items-center justify-center border border-white/20 shadow-xl hover:bg-black/60 transition">
            <i class="fa-solid fa-folder-open text-sm"></i>
        </button>
    </div>

    <!-- 4. LOADING SPINNER -->
    <div id="loading" class="hidden absolute inset-0 bg-black/90 flex flex-col items-center justify-center z-[60]">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-[#1DB954] mb-3"></div>
        <p class="text-white text-xs font-bold uppercase tracking-widest">Processing</p>
    </div>

    <!-- 5. CONTROLS (TRANSPARENT UI) -->
    <div id="controls-bar" class="absolute bottom-0 w-full z-40 p-6 pb-10 flex flex-col items-center">
        
        <!-- Progress Bar -->
        <div class="w-full max-w-md bg-white/10 h-1 rounded-full mb-8 cursor-pointer group relative" onclick="seek(event)">
            <div id="progressBar" class="bg-[#1DB954] h-1 rounded-full w-0 transition-all shadow-[0_0_15px_rgba(29,185,84,0.8)]"></div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between items-center px-2 max-w-sm w-full">
            
            <button onclick="changeSpeed()" id="speedBtn" class="text-white/50 hover:text-white text-xs font-bold w-10 transition">1x</button>
            
            <div class="flex items-center gap-8">
                <button onclick="skip(-10)" class="text-white/70 hover:text-white relative btn-wrapper transition hover:scale-110">
                    <i class="fa-solid fa-rotate-left text-2xl"></i>
                    <span class="icon-badge">10</span>
                </button>

                <button onclick="togglePlay()" id="playBtn" class="glass-btn text-white rounded-full w-16 h-16 flex items-center justify-center hover:bg-white/20 transition active:scale-95 shadow-2xl">
                    <i class="fa-solid fa-play text-2xl ml-1"></i>
                </button>

                <button onclick="skip(10)" class="text-white/70 hover:text-white relative btn-wrapper transition hover:scale-110">
                    <i class="fa-solid fa-rotate-right text-2xl"></i>
                    <span class="icon-badge">10</span>
                </button>
            </div>

            <button onclick="changeVoice()" class="text-white/50 hover:text-white text-lg w-10 transition"><i class="fa-solid fa-robot"></i></button>
        </div>
    </div>

    <script>
        // --- LOGIC CORE ---
        let docData = [];          
        let currentIndex = 0;      
        let isPlaying = false;
        let speechRate = 1.0;
        let pdfDoc = null;
        let currentPageNum = 1;
        
        let synth = window.speechSynthesis;
        let currentUtterance = null;
        let selectedVoice = null;

        // Elements
        const canvas = document.getElementById('the-canvas');
        const ctx = canvas.getContext('2d');
        
        const fileInput = document.getElementById('fileInput');
        const playBtnIcon = document.querySelector('#playBtn i');
        const progressBar = document.getElementById('progressBar');
        const loading = document.getElementById('loading');
        const pdfWrapper = document.getElementById('pdf-wrapper');
        const pageNumSpan = document.getElementById('page-num');
        const pageCountSpan = document.getElementById('page-count');
        const textOverlay = document.getElementById('text-overlay');
        const subtitleText = document.getElementById('subtitle-text');
        const scrollContainer = document.getElementById('pdf-scroll-container');

        // --- INIT ---
        window.speechSynthesis.onvoiceschanged = () => {
            const voices = synth.getVoices();
            selectedVoice = voices.find(v => v.name.includes("Samantha")) || 
                            voices.find(v => v.lang.startsWith("en"));
        };

        // --- UPLOAD HANDLER ---
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            loading.classList.remove('hidden');
            document.getElementById('placeholder-msg').style.display = 'none';
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                
                pdfWrapper.classList.remove('hidden');
                textOverlay.classList.remove('hidden');
                pageCountSpan.innerText = pdfDoc.numPages;
                
                docData = [];
                
                // Parse Text
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    const page = await pdfDoc.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    const rawSentences = pageText.match(/[^.!?]+[.!?]+["']?|[^.!?]+$/g);
                    
                    if (rawSentences) {
                        rawSentences.forEach(s => {
                            if(s.trim().length > 0) {
                                docData.push({ text: s.trim(), page: i });
                            }
                        });
                    }
                }

                await renderPage(1);
                currentIndex = 0;
                updateUI();
                loading.classList.add('hidden');

            } catch (err) {
                console.error(err);
                alert("Error reading PDF: " + err.message);
                loading.classList.add('hidden');
            }
        });

        // --- RENDER ENGINE (Fixed for Black Screen) ---
        async function renderPage(num) {
            if(!pdfDoc) return;
            currentPageNum = num;
            pageNumSpan.innerText = num;
            
            const page = await pdfDoc.getPage(num);
            
            // 1. Calculate Fit-Width Scale
            const containerWidth = window.innerWidth; 
            const unscaledViewport = page.getViewport({scale: 1});
            const cssScale = containerWidth / unscaledViewport.width;
            
            // 2. Resolution Scale (Safe 1.5x for Mobile Stability)
            const dpr = Math.min(window.devicePixelRatio || 1, 2);
            
            // 3. Create Viewport
            const renderViewport = page.getViewport({ scale: cssScale * dpr });

            // 4. Set Canvas Size
            canvas.width = renderViewport.width;
            canvas.height = renderViewport.height;
            
            // 5. CSS Resizing
            canvas.style.width = `${renderViewport.width / dpr}px`;
            canvas.style.height = `${renderViewport.height / dpr}px`;

            // 6. Render
            const renderContext = {
                 canvasContext: ctx,
                 viewport: renderViewport
            };
            
            await page.render(renderContext).promise;
            scrollContainer.scrollTop = 0;
        }

        // --- PLAYER LOGIC ---
        function togglePlay() {
            if (docData.length === 0) return;
            if (isPlaying) {
                synth.cancel();
                isPlaying = false;
                playBtnIcon.className = "fa-solid fa-play text-2xl ml-1";
                document.getElementById('playBtn').classList.remove('shadow-[0_0_20px_rgba(255,255,255,0.4)]');
            } else {
                isPlaying = true;
                playBtnIcon.className = "fa-solid fa-pause text-2xl";
                document.getElementById('playBtn').classList.add('shadow-[0_0_20px_rgba(255,255,255,0.4)]');
                speak();
            }
        }

        function speak() {
            if (!isPlaying) return;
            if (currentIndex >= docData.length) {
                isPlaying = false;
                playBtnIcon.className = "fa-solid fa-play text-2xl ml-1";
                return;
            }

            synth.cancel();
            const item = docData[currentIndex];
            
            if (item.page !== currentPageNum) {
                renderPage(item.page).then(() => { });
            }

            subtitleText.innerText = item.text;

            currentUtterance = new SpeechSynthesisUtterance(item.text);
            currentUtterance.rate = speechRate;
            if (selectedVoice) currentUtterance.voice = selectedVoice;

            currentUtterance.onend = () => {
                if (isPlaying) {
                    currentIndex++;
                    updateUI();
                    const pause = Math.floor(Math.random() * 400) + 300;
                    setTimeout(speak, pause);
                }
            };
            
            currentUtterance.onerror = () => { if(isPlaying) { currentIndex++; speak(); }};

            updateUI();
            synth.speak(currentUtterance);
        }

        // --- HELPERS ---
        function skip(amount) {
            synth.cancel();
            currentIndex += amount;
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= docData.length) currentIndex = docData.length - 1;
            if (isPlaying) speak(); else updateUI();
        }

        function changeSpeed() {
            const speeds = [1.0, 1.25, 1.5, 2.0];
            const i = speeds.indexOf(speechRate);
            speechRate = speeds[(i + 1) % speeds.length];
            document.getElementById('speedBtn').innerText = speechRate + "x";
            if (isPlaying) { synth.cancel(); speak(); }
        }

        function changeVoice() {
            const voices = synth.getVoices();
            const enVoices = voices.filter(v => v.lang.startsWith('en'));
            if(enVoices.length > 0) {
               const currentIdx = enVoices.indexOf(selectedVoice);
               selectedVoice = enVoices[(currentIdx + 1) % enVoices.length];
               alert("Voice: " + selectedVoice.name);
               if(isPlaying) { synth.cancel(); speak(); }
            }
        }

        function updateUI() {
            const pct = ((currentIndex + 1) / docData.length) * 100;
            progressBar.style.width = `${pct}%`;
            
            if(!isPlaying && docData[currentIndex]) {
                 subtitleText.innerText = docData[currentIndex].text;
                 if(docData[currentIndex].page !== currentPageNum) renderPage(docData[currentIndex].page);
            }
        }
    </script>
</body>
</html>

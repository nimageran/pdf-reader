<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Audio Player</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Hide scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        body {
            background-color: #000000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        /* GLASSMORPHISM TEXT OVERLAY */
        #text-overlay {
            background: rgba(0, 0, 0, 0.6); /* See-through black */
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            pointer-events: none; 
        }

        /* GLASSMORPHISM CONTROLS */
        #controls-bar {
            background: rgba(18, 18, 18, 0.85); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #pdf-scroll-container {
            -webkit-overflow-scrolling: touch;
        }

        /* CRITICAL FIX: Force White Background */
        #the-canvas {
            background-color: white; 
            display: block;
            margin: 0 auto;
        }

        .icon-badge {
            font-size: 0.6rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 1px;
            font-weight: 800;
            color: #b3b3b3;
        }
        .btn-wrapper { position: relative; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="relative h-full w-full">

    <!-- 1. TEXT OVERLAY (TOP) -->
    <div id="text-overlay" class="absolute top-0 left-0 w-full z-30 p-4 pt-12 min-h-[120px] flex flex-col items-center justify-center text-center hidden">
        <p id="subtitle-text" class="text-white font-semibold text-lg md:text-xl leading-relaxed drop-shadow-md max-w-prose">
            Waiting for playback...
        </p>
        <div class="absolute top-2 right-4 text-[10px] text-gray-300 font-mono opacity-70">
            Pg <span id="page-num">0</span>/<span id="page-count">0</span>
        </div>
    </div>

    <!-- 2. FILE OPENER -->
    <div id="upload-btn-container" class="absolute top-4 left-4 z-50">
        <input type="file" id="fileInput" accept=".pdf" class="hidden" />
        <button onclick="document.getElementById('fileInput').click()" 
                class="bg-black/50 backdrop-blur text-white w-8 h-8 rounded-full flex items-center justify-center border border-white/20 shadow-lg">
            <i class="fa-solid fa-folder-open text-xs"></i>
        </button>
    </div>

    <!-- 3. PDF LAYER -->
    <div id="pdf-scroll-container" class="absolute inset-0 w-full h-full overflow-y-auto overflow-x-hidden z-0 flex flex-col items-center bg-[#121212]">
        
        <div id="placeholder-msg" class="flex flex-col items-center justify-center h-full opacity-40">
            <i class="fa-solid fa-file-pdf text-5xl mb-6"></i>
            <p>Open a PDF</p>
        </div>

        <!-- Added padding-top so header doesn't cover top of page -->
        <div id="pdf-wrapper" class="relative shadow-2xl hidden w-full pt-[130px] pb-[160px]">
            <canvas id="the-canvas"></canvas>
        </div>
    </div>
    
    <!-- Loading Spinner -->
    <div id="loading" class="hidden absolute inset-0 bg-black/90 flex flex-col items-center justify-center z-[60]">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-[#1DB954] mb-3"></div>
        <p class="text-white text-sm font-bold animate-pulse">Rendering High Quality...</p>
    </div>

    <!-- 4. CONTROLS -->
    <div id="controls-bar" class="absolute bottom-0 w-full z-40 p-4 pb-8">
        <div class="w-full bg-gray-600 h-1 rounded-full mb-5 cursor-pointer group relative" onclick="seek(event)">
            <div id="progressBar" class="bg-white h-1 rounded-full w-0 group-hover:bg-[#1DB954] transition-all shadow-[0_0_10px_rgba(29,185,84,0.5)]"></div>
        </div>

        <div class="flex justify-between items-center px-0 md:px-4 max-w-lg mx-auto w-full">
            <button onclick="changeSpeed()" id="speedBtn" class="text-gray-400 hover:text-white text-xs font-bold w-8">1x</button>
            
            <div class="flex items-center gap-4 md:gap-8">
                <button onclick="skip(-10)" class="text-gray-400 hover:text-white relative btn-wrapper">
                    <i class="fa-solid fa-rotate-left text-xl"></i>
                    <span class="icon-badge">10</span>
                </button>

                <button onclick="togglePlay()" id="playBtn" class="bg-white text-black rounded-full w-14 h-14 flex items-center justify-center hover:scale-110 transition active:scale-95 shadow-xl mx-2">
                    <i class="fa-solid fa-play text-xl ml-1"></i>
                </button>

                <button onclick="skip(10)" class="text-gray-400 hover:text-white relative btn-wrapper">
                    <i class="fa-solid fa-rotate-right text-xl"></i>
                    <span class="icon-badge">10</span>
                </button>
            </div>

            <button onclick="changeVoice()" class="text-gray-400 hover:text-white text-lg w-8"><i class="fa-solid fa-robot"></i></button>
        </div>
    </div>

    <script>
        // --- DATA ---
        let docData = [];          
        let currentIndex = 0;      
        let isPlaying = false;
        let speechRate = 1.0;
        let pdfDoc = null;
        let currentPageNum = 1;
        
        let synth = window.speechSynthesis;
        let currentUtterance = null;
        let selectedVoice = null;

        // Elements
        const canvas = document.getElementById('the-canvas');
        const ctx = canvas.getContext('2d');
        
        const fileInput = document.getElementById('fileInput');
        const playBtnIcon = document.querySelector('#playBtn i');
        const progressBar = document.getElementById('progressBar');
        const loading = document.getElementById('loading');
        const pdfWrapper = document.getElementById('pdf-wrapper');
        const pageNumSpan = document.getElementById('page-num');
        const pageCountSpan = document.getElementById('page-count');
        const textOverlay = document.getElementById('text-overlay');
        const subtitleText = document.getElementById('subtitle-text');
        const scrollContainer = document.getElementById('pdf-scroll-container');

        // --- SETUP ---
        window.speechSynthesis.onvoiceschanged = () => {
            const voices = synth.getVoices();
            selectedVoice = voices.find(v => v.name.includes("Samantha")) || 
                            voices.find(v => v.lang.startsWith("en"));
        };

        // --- FILE LOADING ---
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            loading.classList.remove('hidden');
            document.getElementById('placeholder-msg').style.display = 'none';
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                
                pdfWrapper.classList.remove('hidden');
                textOverlay.classList.remove('hidden');
                pageCountSpan.innerText = pdfDoc.numPages;
                
                docData = [];
                
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    const page = await pdfDoc.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    const rawSentences = pageText.match(/[^.!?]+[.!?]+["']?|[^.!?]+$/g);
                    
                    if (rawSentences) {
                        rawSentences.forEach(s => {
                            if(s.trim().length > 0) {
                                docData.push({ text: s.trim(), page: i });
                            }
                        });
                    }
                }

                await renderPage(1);
                currentIndex = 0;
                updateUI();
                loading.classList.add('hidden');

            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
                loading.classList.add('hidden');
            }
        });

        // --- HIGH RES RENDERING (Safe Mode) ---
        async function renderPage(num) {
            if(!pdfDoc) return;
            currentPageNum = num;
            pageNumSpan.innerText = num;
            
            const page = await pdfDoc.getPage(num);
            
            // 1. CSS Scale (Fit Width)
            const containerWidth = window.innerWidth; 
            const unscaledViewport = page.getViewport({scale: 1});
            const cssScale = containerWidth / unscaledViewport.width;
            
            // 2. Device Pixel Ratio (Capped at 2x for safety)
            // 3x is too heavy for some full-page PDFs and causes black screen (memory crash)
            const dpr = Math.min(window.devicePixelRatio || 1, 2);
            
            // 3. Render Viewport
            const renderViewport = page.getViewport({ scale: cssScale * dpr });

            canvas.width = renderViewport.width;
            canvas.height = renderViewport.height;

            // 4. CSS Squash
            canvas.style.width = `${renderViewport.width / dpr}px`;
            canvas.style.height = `${renderViewport.height / dpr}px`;

            const renderContext = {
                 canvasContext: ctx,
                 viewport: renderViewport
            };
            
            await page.render(renderContext).promise;
            scrollContainer.scrollTop = 0;
        }

        // --- AUDIO ---
        function togglePlay() {
            if (docData.length === 0) return;
            if (isPlaying) {
                synth.cancel();
                isPlaying = false;
                playBtnIcon.className = "fa-solid fa-play text-xl ml-1";
                textOverlay.style.borderColor = "rgba(255, 255, 255, 0.1)";
            } else {
                isPlaying = true;
                playBtnIcon.className = "fa-solid fa-pause text-xl";
                textOverlay.style.borderColor = "#1DB954"; 
                speak();
            }
        }

        function speak() {
            if (!isPlaying) return;
            if (currentIndex >= docData.length) {
                isPlaying = false;
                playBtnIcon.className = "fa-solid fa-play text-xl ml-1";
                return;
            }

            synth.cancel();
            const item = docData[currentIndex];
            
            if (item.page !== currentPageNum) {
                renderPage(item.page).then(() => { });
            }

            subtitleText.innerText = item.text;

            currentUtterance = new SpeechSynthesisUtterance(item.text);
            currentUtterance.rate = speechRate;
            if (selectedVoice) currentUtterance.voice = selectedVoice;

            currentUtterance.onend = () => {
                if (isPlaying) {
                    currentIndex++;
                    updateUI();
                    const pause = Math.floor(Math.random() * 400) + 300;
                    setTimeout(speak, pause);
                }
            };
            
            currentUtterance.onerror = () => { if(isPlaying) { currentIndex++; speak(); }};

            updateUI();
            synth.speak(currentUtterance);
        }

        // --- CONTROLS ---
        function skip(amount) {
            synth.cancel();
            currentIndex += amount;
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= docData.length) currentIndex = docData.length - 1;
            if (isPlaying) speak(); else updateUI();
        }

        function changeSpeed() {
            const speeds = [1.0, 1.25, 1.5, 2.0];
            const i = speeds.indexOf(speechRate);
            speechRate = speeds[(i + 1) % speeds.length];
            document.getElementById('speedBtn').innerText = speechRate + "x";
            if (isPlaying) { synth.cancel(); speak(); }
        }

        function changeVoice() {
            const voices = synth.getVoices();
            const enVoices = voices.filter(v => v.lang.startsWith('en'));
            if(enVoices.length > 0) {
               const currentIdx = enVoices.indexOf(selectedVoice);
               selectedVoice = enVoices[(currentIdx + 1) % enVoices.length];
               alert("Voice: " + selectedVoice.name);
               if(isPlaying) { synth.cancel(); speak(); }
            }
        }

        function updateUI() {
            const pct = ((currentIndex + 1) / docData.length) * 100;
            progressBar.style.width = `${pct}%`;
            
            if(!isPlaying && docData[currentIndex]) {
                 subtitleText.innerText = docData[currentIndex].text;
                 if(docData[currentIndex].page !== currentPageNum) renderPage(docData[currentIndex].page);
            }
        }
    </script>
</body>
</html>
